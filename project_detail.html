<script>
    $(document).ready(function () {
        // <a href="./b.html?a=1&a=2&username=zhangsan&password=123&=">跳转</a>
        //     var a = UrlParam.paramValues("a");
        $.ajax({
            url: "loading.html",
            type: "GET",
            dataType: "text",
            async: false,
            success: function (data) {
                $('body').append(data);
            }
        });
        /*到时候跑数据,完全回来搞定了以后就显示.main_content的内容,隐藏.wrap的内容*/
        setTimeout(function (){
            $(".wrap").hide();
            $(".main_content").show();
            $("body").css('background','#FFF'); //覆盖样式,背景mash直接用的是ColorBlack
        },3000)
    });

</script>
