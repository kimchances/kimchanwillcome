<!DOCTYPE HTML>
<html>
<head>
    <title>#KimChan</title>
    <meta charset="utf-8"/>

    <script src="assets/js/ie/html5shiv.js"></script><![endif]-->
    <link rel="stylesheet" href="assets/css/loading.css"/>
    <link rel="stylesheet" href="assets/css/main.css"/>
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="assets/css/ie8.css"/><![endif]-->
    <!--[if lte IE 9]>
    <link rel="stylesheet" href="assets/css/ie9.css"/><![endif]-->

    <link rel="shortcut icon" href="assets/css/images/favicon.ico">
</head>
<body>

<!-- Nav -->
<nav class="main_content" id="nav">
    <ul class="container">
        <li><a href="javascript:void(0)" onclick="history.back();">#Back</a></li>
    </ul>
</nav>
<div class="main_content" id="mdArea" style="margin-top:75px;padding: 0 .5em;">

</div>
<div class="main_content wrapper style3" style="height: 4em;padding: 1em 0 1em 0;font-size: .8em;font-weight:  bold;">
    <p>粤ICP备18056308号</p>
</div>
<!-- Scripts -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/jquery.scrolly.min.js"></script>
<script src="assets/js/skel.min.js"></script>
<script src="assets/js/skel-viewport.min.js"></script>
<script src="assets/js/util.js"></script>
<!--[if lte IE 8]>
<script src="assets/js/ie/respond.min.js"></script><![endif]-->
<script>
    var projectId;
    $(document).ready(function () {
        projectId = getQueryString("projectId");
        /*查看ID正常不正常*/
        console.info(projectId);

        new Promise(function (resolve, reject) {
            $.ajax({
                url: "loading.html",
                type: "GET",
                dataType: "text",
                success: function (data) {
                    $('body').append(data);
                    resolve();
                }
            });
        }).then(function () {
            if (!projectId) {
                $(".title").html('**无数据**');
            } else {
                $.ajax({
                    type: "POST",
                    url: "../myServer/serveraction.do",
                    data: {
                        "serverCode": "getProjectDetail",
                        "projectId": projectId
                    },
                    dataType: 'json',
                    success: function (result) {
                        console.info(result);
                        if (result) {
                            let dataSource = result.data;
                            if(dataSource.length){
                                $("#mdArea").html(dataSource[0].myAreaContent);
                                $(".wrap").hide();
                                $(".main_content").show();
                                $("body").css('background', '#FFF'); //覆盖样式,背景mash直接用的是ColorBlack
                            }else{
                                $(".title").html('**无数据**');
                            }
                        }
                    }
                });
            }
        });

    });

    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }

</script>
</body>
</html>
